<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Case Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="caseobject.casename" class="form-control" id="title" placeholder="Name of the case"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Path</label>
  <div class="col-sm-10">
    <input type="text" ng-model="caseobject.urlcasename" class="form-control" id="year" placeholder="Case name without special characters"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
