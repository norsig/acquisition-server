<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Case Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="computer.computername" class="form-control" id="computername" placeholder="Name of the computer"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Path</label>
  <div class="col-sm-10">
    <input type="text" ng-model="computer.urlcomputername" class="form-control" id="urlcomputername" placeholder="Computer name without special characters"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Client ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="computer.clientid" class="form-control" id="clientid" placeholder="Identity embedded in de forensic OS"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
