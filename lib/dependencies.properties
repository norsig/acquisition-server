#
# This file is used to specify external dependencies.
# 
# Dependencies are grouped in application dependencies, i.e. JARs that
# are required for correct functioning of the application, and dependencies
# that are only required for development, such as testing frameworks and
# build tools.
# 
# All external dependencies must be committed to the source code repository
# of this project, so that anyone can checkout and build the application.
# 
# Libraries are located in the /lib folder of this project.
# Build tools, if any, are located in the /tools folder of this project 
# 

# First specify library versions, as these are most likely to change.
log4j.version=1.2.16
slf4j.version=1.7.12
reifier.version=0.1.13
streams.version=2.1.2
alfresco.version=5.0.d
jna.version=4.1.0
grizzly.version=2.3.21
jersey.version=2.17

commons-lang.version=2.6
freemarker.version=2.3.22
jbehave.version=3.9.5
junit.version=4.11
junit-runner.version=1.2.0
paranamer.version=2.3
plexus-util.version=3.0.22
hamcrest.version=1.3
commons-collections.version=3.2.1
commons-io.version=2.4

# Application Dependencies
lib.log4j=log4j-${log4j.version}/log4j-${log4j.version}.jar
lib.reifier=reifier-${reifier.version}/reifier-${reifier.version}.jar
lib.streams.core=streams-core-${streams.version}/streams-core-${streams.version}.jar

lib.alfresco.core=alfresco-core-${alfresco.version}/alfresco-core-${alfresco.version}.jar
lib.alfresco.jlan-embed=alfresco-jlan-embed-${alfresco.version}/alfresco-jlan-embed-${alfresco.version}.jar
lib.spring-surf-core-configservice=spring-surf-core-configservice-${alfresco.version}/spring-surf-core-configservice-${alfresco.version}.jar
lib.slf4j.api=slf4j-api-${slf4j.version}/slf4j-api-${slf4j.version}.jar
lib.slf4j.log4j12=slf4j-log4j12-${slf4j.version}/slf4j-log4j12-${slf4j.version}.jar

lib.jna=jna-${jna.version}/jna-${jna.version}.jar

# Web server and REST API dependencies
lib.grizzly.http-server-core=grizzly-http-server-core-${grizzly.version}/grizzly-http-server-core-${grizzly.version}.jar
lib.jersey-all=jersey-all-${jersey.version}/jersey-all-${jersey.version}.jar
lib.jersey.container-grizzly2-http=jersey-container-grizzly2-http-${jersey.version}/jersey-container-grizzly2-http-${jersey.version}.jar

lib.commons-lang=commons-lang-${commons-lang.version}/commons-lang-${commons-lang.version}.jar
lib.freemarker=freemarker-${freemarker.version}/freemarker-${freemarker.version}.jar
lib.jbehave=jbehave-core-${jbehave.version}/jbehave-core-${jbehave.version}.jar
lib.junit=junit-${junit.version}/junit-${junit.version}.jar
lib.junit-runner=jbehave-junit-runner-${junit-runner.version}/jbehave-junit-runner-${junit-runner.version}.jar
lib.paranamer=paranamer-${paranamer.version}/paranamer-${paranamer.version}.jar
lib.plexus-util=plexus-utils-${plexus-util.version}/plexus-utils-${plexus-util.version}.jar
lib.hamcrest-core=hamcrest-${hamcrest.version}/hamcrest-core-${hamcrest.version}.jar
lib.hamcrest-library=hamcrest-${hamcrest.version}/hamcrest-library-${hamcrest.version}.jar
lib.commons-collections=commons-collections-${commons-collections.version}/commons-collections-${commons-collections.version}.jar
lib.commons-io=commons-io-${commons-io.version}/commons-io-${commons-io.version}.jar

